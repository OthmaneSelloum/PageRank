<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Data Loader Interface</title>
    <style>
         h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px; /* Ajuste la marge supérieure si nécessaire */
            font-size:  45px;
            color: #333;
            font-family: "Britannic Bold";
        }
        /* Style de base pour centrer la page */
        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* Style pour le conteneur principal */
        .container {
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2); /* Ombre */
            align-items: center;
            font-size: 18px;
            text-align: center;
            margin: 50px auto;
            background-color: white;
            border: 0px solid;
            padding: 20px;
            width: 1000px;
            height:75%;
            display: flex;
            justify-content: space-between;
        }

        /* Zone de dessin */
        .draw-area {
            border: 0px solid;
            border-radius: 10px;
            box-shadow: 0px 4px 50px rgba(37,63,255,0.4);
            width: 500px;
            height: 400px;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

        }
        .button-area{
            width: 500px;
            height: 400px;
            padding-right: 500px;
        }
        .A{
            width: 400px;
            height: 250px;
            margin-left: 50px;
        }
        .B{
            width: 400px;
            height: 120px;
            margin-left: 50px;
            margin-top: 30px;
        }
        .btn-lg{
           width: 300px;
           height: 60px;
            margin-bottom:50px;
            margin-left:50px;
            justify-content: center;
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0px 4px 50px rgba(37,63,255,0.3); /* Ombre */
            cursor: pointer;
            display: flex;
            font-family:Constantia;
            justify-content: center;
        }


        /* Bouton draw en dessous de la zone de dessin */
        .draw-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }


        .btn-group-vertical{
            width: 250px;
            padding-right: 75px;
            margin-bottom: 70px;
        }
        /* Boutons de chargement */
        .button {
            width: 200px;
            height: 50px;
            padding: 10px;
            margin-left:100px ;
            font-size: 20px;
            margin-bottom: 10px;
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0px 4px 50px rgba(37,63,255,0.3); /* Ombre */
            cursor: pointer;
            display: flex;
            font-family:Constantia;
            justify-content: center;
        }


        /* Bouton du score PageRank */



        /* Zone de graphique */
        .plot-area {
            width: 100%;
            height: 350px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
        }

        /* Bouton sous le graphique */
        .draw-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 70%;
        }

        .draw-button:hover {
            background-color: #FFFFFF;
            color: blue;
            border: 1px solid blue;
        }

        .pagerank-button {
            width: 300px;
            height: 60px;
            margin-bottom:50px;
            margin-left:50px;
            justify-content: center;
            box-shadow: 0px 4px 50px rgba(37,63,255,0.3); /* Ombre */
            cursor: pointer;
            display: flex;
            font-family:Constantia,serif;
            padding: 10px 20px;
            font-size: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .pagerank-button:hover{
            background-color: white;
            color: blue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Page Rank Score</h1>
    <div class="container">
        <div class="draw-area">
            <!-- Zone d'affichage du graphique -->
            <div class="plot-area">
                Graphique ici
            </div>

            <!-- Bouton pour redessiner ou recharger le graphique -->
            <button class="draw-button">Draw Graph</button>
        </div>
        <div class="button-area">
            <div class="A">
                <button type="button" class="btn btn-outline-primary button">Load a Matrix</button><br>
                <button type="button" class="btn btn-outline-primary button">Load a XML File</button><br>
                <button type="button" class="btn btn-outline-primary button">Load a Dictionary</button>
            </div>
            <div class="B">
                <button class="pagerank-button" >Page Rank Score</button>
            </div>
        </div>







    </div>

</body>
</html>
